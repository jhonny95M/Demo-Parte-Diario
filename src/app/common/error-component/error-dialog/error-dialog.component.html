
<h2 mat-dialog-title>Error</h2>
<mat-dialog-content>
  <div class="error-message">
    <mat-icon class="icon" color="warn">error_outline</mat-icon>
    <p>{{ data.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>OK</button>
</mat-dialog-actions>
